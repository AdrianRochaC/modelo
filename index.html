<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Agente Traductor Web ðŸ¤–</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #2c3e50 0%, #3498db 100%);
            min-height: 100vh;
            color: #ecf0f1;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 40px;
            position: relative;
        }

        /* PartÃ­culas flotantes de fondo */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 80%, rgba(52, 152, 219, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(46, 204, 113, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(155, 89, 182, 0.1) 0%, transparent 50%);
            pointer-events: none;
            z-index: 0;
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }

        .container {
            max-width: 700px;
            margin: auto;
            background: rgba(52, 73, 94, 0.15);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(236, 240, 241, 0.1);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 
                0 20px 40px rgba(0, 0, 0, 0.1),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            position: relative;
            z-index: 1;
            animation: slideIn 0.8s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, #ecf0f1, #3498db);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 4px 20px rgba(52, 152, 219, 0.3);
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from { filter: drop-shadow(0 0 5px rgba(52, 152, 219, 0.3)); }
            to { filter: drop-shadow(0 0 20px rgba(52, 152, 219, 0.6)); }
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #bdc3c7;
            font-size: 1.1rem;
            transition: color 0.3s ease;
        }

        textarea, input {
            width: 100%;
            padding: 15px 18px;
            margin-top: 10px;
            background: rgba(52, 73, 94, 0.8);
            color: #ecf0f1;
            border: 2px solid rgba(52, 152, 219, 0.3);
            border-radius: 12px;
            font-size: 1rem;
            font-family: inherit;
            transition: all 0.3s ease;
            resize: vertical;
        }

        textarea:focus, input:focus {
            outline: none;
            border-color: #3498db;
            background: rgba(52, 73, 94, 0.9);
            box-shadow: 
                0 0 0 3px rgba(52, 152, 219, 0.2),
                0 8px 25px rgba(52, 152, 219, 0.15);
            transform: translateY(-2px);
        }

        textarea::placeholder, input::placeholder {
            color: rgba(189, 195, 199, 0.7);
        }

        button {
            background: linear-gradient(135deg, #3498db, #2980b9);
            color: #ecf0f1;
            padding: 15px 30px;
            border: none;
            font-weight: bold;
            border-radius: 50px;
            margin-top: 20px;
            cursor: pointer;
            font-size: 1.1rem;
            width: 100%;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        button:hover {
            background: linear-gradient(135deg, #2980b9, #1f5f8b);
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(41, 128, 185, 0.4);
        }

        button:hover::before {
            left: 100%;
        }

        button:active {
            transform: translateY(-1px);
        }

        h2 {
            margin-top: 40px;
            margin-bottom: 15px;
            color: #3498db;
            font-size: 1.8rem;
            font-weight: 600;
            text-align: center;
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Estilo especial para el textarea de resultado */
        textarea[readonly] {
            background: rgba(46, 204, 113, 0.1) !important;
            border-color: rgba(46, 204, 113, 0.5) !important;
            color: #2ecc71;
            font-weight: 500;
            animation: fadeIn 0.5s ease-out;
        }

        textarea[readonly]:focus {
            border-color: #2ecc71 !important;
            box-shadow: 
                0 0 0 3px rgba(46, 204, 113, 0.2),
                0 8px 25px rgba(46, 204, 113, 0.15) !important;
        }

        /* Responsive */
        @media (max-width: 768px) {
            body {
                padding: 20px;
            }
            
            .container {
                padding: 25px;
            }
            
            h1 {
                font-size: 2rem;
            }
        }

        /* Efectos adicionales */
        form {
            position: relative;
        }

        .container::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, #3498db, #2ecc71, #e74c3c, #f39c12, #9b59b6);
            border-radius: 22px;
            z-index: -1;
            animation: rotate 3s linear infinite;
            opacity: 0.3;
        }

        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Agente Traductor Web ðŸ¤–</h1>
        <form method="POST">
            <label for="texto">Texto a traducir:</label>
            <textarea name="texto" rows="6" required></textarea>

            <label for="idioma">Idioma destino (ej: es, en, fr, ko):</label>
            <input type="text" name="idioma" required>

            <button type="submit">Traducir</button>
        </form>

        {% if traduccion %}
            <h2>TraducciÃ³n:</h2>
            <textarea rows="6" readonly>{{ traduccion }}</textarea>
        {% endif %}
    </div>
</body>
</html>
